<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      label {
        transition: all 0.5s ease;
        position: absolute;
        left: 0;
      }
      .container {
        width: 100%;
        background-color: red;
        position: relative;
      }
      .container:has(input:focus) label {
        left: 20px;
      }
      .container:has(input:focus:valid) label {
        left: 20px;
      }
    </style>
  </head>
  <body>
    <button class="container">
      <input type="text" />
      <label for="">Name</label>
    </button>
  </body>
</html>
