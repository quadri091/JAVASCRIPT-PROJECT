<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="body"></h1>
  </body>
</html>

<script>
  const messages = [
    "Quality Guaranted,",
    "Latest Models,",
    "Fast Shipping,",
    "Secure Payments,",
    "Hassle-Free Returns,",
  ];
  const typewriter = document.getElementById("body");

  let messageIndex = 0;
  let charIndex = 0;
  let typing = true;

  function type() {
    const currentMessage = messages[messageIndex];

    if (typing) {
      // Add letters
      const span = document.createElement("span");
      span.textContent = currentMessage[charIndex];
      span.style.opacity = 0;
      span.style.transition = "opacity 0.3s";
      typewriter.appendChild(span);

      requestAnimationFrame(() => {
        span.style.opacity = 1;
      });

      charIndex++;
      if (charIndex === currentMessage.length) {
        typing = false;
        setTimeout(type, 800);
        return;
      }
      setTimeout(type, 110);
    } else {
      if (charIndex > 0) {
        const lastSpan = typewriter.lastChild;
        lastSpan.style.opacity = 0;
        setTimeout(() => {
          typewriter.removeChild(lastSpan);
          charIndex--;
          type();
        }, 100);
      } else {
        typing = true;
        messageIndex = (messageIndex + 1) % messages.length;
        setTimeout(type, 200);
      }
    }
  }

  type();
</script>
